<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../type-circle/type-circle.html">

<polymer-element name="block-part" attributes="part editmode">
	<template>
		<link rel="stylesheet" href="block-part.css">
		<template if="{{editmode}}">
			<h3>{{part.name}}</h3>
		</template>
		<template repeat="{{input in part.inputs}}">
			<div class="input">
				<template if="{{editmode}}">
					<type-circle type="{{input.type}}"></type-circle>
				</template>
				{{input.name}}
			</div>
		</template>
		<template repeat="{{output in part.outputs}}">
			<div class="output">
				{{output.name}}
				<template if="{{editmode}}">
					<type-circle type="{{output.type}}"></type-circle>
				</template>
			</div>
		</template>
	</template>
	<script>
		Polymer({})
	</script>
</polymer-element>
