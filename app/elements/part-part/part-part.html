<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../block-part/block-part.html">

<polymer-element name="part-part">
	<template>
		<link rel="stylesheet" href="part-part.css">
		<div horizontal layout>
			<template repeat="{{column in columns}}">
				<section class="column">
					<div vertical layout>
						<template repeat="{{part in column}}">
							<block-part part="{{part}}"></block-part>
						</template>
					</div>
				</section>
			</template>
		</div>
		<div class="corner">
			<h2>{{part.name || "New Part"}}
			<h2>{{part.version || "0.0.0"}}</h2>
		</div>
	</template>
	<script src="part-part.js"></script>
</polymer-element>
